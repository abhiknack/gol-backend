version: '3.8'

# OCI Production Configuration - 1 GB RAM Optimized
# Uses Supabase for PostgreSQL (direct IPv6 connection)
# Only runs App + Redis locally
# Perfect for VM.Standard.E2.1.Micro (1 OCPU, 1 GB RAM)

services:
  # Go application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gol-backend:latest
    container_name: gol-backend-app
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Server configuration
      - SERVER_PORT=8080
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT:-10s}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT:-10s}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30s}
      
      # Supabase configuration (direct connection)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY}
      - DATABASE_URL=${SUPABASE_DATABASE_URL}
      
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_TTL=${REDIS_TTL:-300s}
      
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - GIN_MODE=release
    mem_limit: 384m
    mem_reservation: 256m
    cpus: 0.7
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true

  # Redis service (cache only)
  redis:
    image: redis:7-alpine
    container_name: gol-backend-redis
    ports:
      - "6379:6379"
    command: 
      - sh
      - -c
      - |
        redis-server \
        $${REDIS_PASSWORD:+--requirepass $$REDIS_PASSWORD} \
        --maxmemory 256mb \
        --maxmemory-policy allkeys-lru \
        --save "" \
        --appendonly no \
        --tcp-backlog 256 \
        --timeout 300 \
        --tcp-keepalive 60 \
        --maxclients 500 \
        --loglevel notice
    mem_limit: 320m
    mem_reservation: 256m
    cpus: 0.3
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli ${REDIS_PASSWORD:+--pass $REDIS_PASSWORD} ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    security_opt:
      - no-new-privileges:true

networks:
  app-network:
    driver: bridge
    name: gol-backend-network

