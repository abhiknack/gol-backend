version: '3.8'

services:
  # Go application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supabase-redis-middleware
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Server configuration
      - SERVER_PORT=8080
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT:-10s}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT:-10s}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30s}
      
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY}
      
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_TTL=${REDIS_TTL:-300s}
      
      # Logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  # Redis service
  redis:
    image: redis:7-alpine
    container_name: supabase-redis-cache
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PostgreSQL service with PostGIS
  postgres:
    image: postgis/postgis:16-3.4-alpine
    container_name: supabase-postgres-temp
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-middleware_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./grocery_superapp_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
